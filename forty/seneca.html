	<body>

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header" class="alt">
						<a href="index.html" class="logo"><strong>WOZ</strong>iTech <span>Ltd</span></a>
						<nav>
							<a href="#menu">Menu</a>
						</nav>
					</header>

				<!-- Menu -->
					<nav id="menu">
						<ul class="actions vertical">
							<li><a href="index.html" class="button special fit">Home</a></li>
						</ul>
					</nav>

				<!-- Banner -->
					<section id="banner" class="major">
						<div class="inner">
							<header class="major">
								<h1>Seneca Challenge</h1>
							</header>
							<div class="content">
								<p>For Lucas Feddern at Seneca</p>
							</div>
						</div>
					</section>

					<section id="challangepost">
						<div class="inner">
							<section>
								<header class="major">
									<h2>Post</h2>
								</header>
								
								<form id="challengeForm" method="post" action="#">
									<div class="field half first">
										<label for="userId">User Id</label>
										<input type="text" name="userId" id="userId" />
									</div>
									<div class="field half">
										<label for="courseId">Course Id</label>
										<input type="text" name="courseId" id="courseId" />
									</div>
									<div class="field half first">
										<label for="totalModulesStudied">Total Modules Studied</label>
										<input type="text" name="totalModulesStudied" id="totalModulesStudied" />
									</div>
									<div class="field half">
										<label for="averageScore">Average Score</label>
										<input type="text" name="averageScore" id="averageScore" />
									</div>
									<div class="field half first">
										<label for="timeStudied">Time Studied</label>
										<input type="text" name="timeStudied" id="timeStudied" />
									</div>
									<div class="field half">
									</div>
									<ul class="actions">
										<li><input type="submit" id="chalengepostsubmit" value="Send Stats" class="special" /></li>
										<li><input type="reset" value="Clear" /></li>
									</ul>
								</form>
								<div id="challengeFormSent" style="display: none;">
									<pre id="challengeFormSentText">success response</pre>
								</div>
							</section>
						</div>
					</section>

					<section id="challangeget">
						<div class="inner">
							<section>
								<header class="major">
									<h2>Get</h2>
								</header>

								<form id="challengeGetForm" method="post" action="#">
									<div class="field half first">
										<label for="getUserId">User Id</label>
										<input type="text" name="getUserId" id="getUserId" />
									</div>
									<div class="field half">
										<label for="getCourseId">Course Id</label>
										<input type="text" name="getCourseId" id="getCourseId" />
									</div>
									<ul class="actions">
										<li><input id="chalengegetsubmit" type="submit" value="Get Stats" class="special" /></li>
										<li><input type="reset" value="Clear" /></li>
									</ul>
								</form>
								<div id="challengeGetFormSent" style="display: none;">
									<pre id="challengeFormSentText">success response</pre>
								</div>
								<div id="challengeGetResults" style="display: block;">
									<p>
										<ul>
											<li id="retTotalModulesStudied">Total Modules Studied: #3</li>
											<li id="retAverageScore">Average Score: #13</li>
											<li id="retTimeStudied">Time Studied: #23</li>
										</ul>
									</p>
								</div>
							</section>
						</div>
					</section>
